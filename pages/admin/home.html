<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Admin</title>
  <link rel="stylesheet" href="/styles/admin_sidebar.css">
  <link rel="stylesheet" href="/styles/admin_dashboard.css">

</head>

<body>

    <div class="sidebar">
      <div class="admin-header">
      <img src="/assets/img_icon/granby_logo.png" alt="Logo" class="logo">
         <h3> GCST Library
         </h3>
      </div>
      <a href="/pages/admin/home.html"><img src="/assets/img_icon/home-color.png" class="icon"><strong>Home</strong> </a>
      <a href="/pages/admin/admin_book.html"><img src="/assets/img_icon/book-colored.png" class="icon"> <strong>Books</strong></a>
       <div class="sidebar-divider"></div>
      <a href="/pages/admin/create.html"><img src="/assets/img_icon/create-color.png" class="icon"><strong>Create</strong></a>
      <div class="sidebar-divider"></div>
      <a href="/pages/admin/request.html"><img src="/assets/img_icon/request-color.png" class="icon"><strong>Requests</strong></a>
      <a href="/pages/admin/profile.html"><img src="/assets/img_icon/students-color.png" class="icon"><strong>Profile</strong></a>
      <a href="/pages/admin/report.html"><img src="/assets/img_icon/report-color.png" class="icon"><strong>Reports</strong></a>
      <a href="/pages/user/user_home.html"><img src="/assets/img_icon/logout-color.png" class="icon"> <strong>Logout</strong></a>
    </div>

  <div class="main-content">
    <div class="dashboard-box">
      <h1>Dashboard Overview</h1>

      <div class="cards">
        <div class="card blue">
          <div class="card-content">
            <div class="icon">📚</div>
            <div class="text"><h2>Total Books</h2></div>
          </div>
          <p>0</p>
        </div>

        <div class="card orange">
          <div class="card-content">
            <div class="icon">📂</div>
            <div class="text"><h2>Categories</h2></div>
          </div>
          <p>0</p>
        </div>

        <div class="card green">
          <div class="card-content">
            <div class="icon">👥</div>
            <div class="text"><h2>Members</h2></div>
          </div>
          <p>0</p>
        </div>

        <div class="card red">
          <div class="card-content">
            <div class="icon">💬</div>
            <div class="text"><h2>Messages</h2></div>
          </div>
          <p>0</p>
        </div>

        <div class="card cyan">
          <div class="card-content">
            <div class="icon">📥</div>
            <div class="text"><h2>Pending Requests</h2></div>
          </div>
          <p>0</p>
        </div>

        <div class="card yellow">
          <div class="card-content">
            <div class="icon">⚠️</div>
            <div class="text"><h2>Reports</h2></div>
          </div>
          <p>0</p>
        </div>
      </div>

      <div class="quick-actions">
        <h3>Quick Actions:</h3>
        <button class="add">➕ Add Category</button>
        <button class="send">📩 Send Message</button>
        <button class="suspend">⛔ Suspend Account</button>
        <button class="non-returned">⌛ Non-Returned Books</button>
        <button class="issued">🥳 Issued Book</button>
      </div>
    </div>
  </div>

    </body>
</html>
