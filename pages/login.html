<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Granby Digital Library</title>
    
</head>
<body>
    <div class="login-container">
        <div class="book-mascot">
            <img src="../pages/img_bg/non.png" alt="Mascot">
        </div>
        <div class="login-box">
            <h2>Login Now</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-button"><a href="/pages/admin/home.html">Log-in</a></button>
                
            </form>
            <p>Don't have an account? <a href="../pages/signup.html">Sign Up Now</a></p>
        </div>
    </div>
</body>
</html>
