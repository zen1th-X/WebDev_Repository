<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="http://localhost/WebDev_Repository/styles/sign_up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="http://localhost/WebDev_Repository/utils/log_in.php" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="student_id" placeholder="Student ID Number" required>
                    <i class='bx bxs-id-card'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-box register">
<form action="http://localhost/WebDev_Repository/utils/sign_up.php" method="POST">
    <h1>Registration</h1>

    <div class="input-box">
        <input type="text" name="student_id" placeholder="Student ID Number" required>
        <i class='bx bxs-id-card'></i>
    </div>

    <div class="input-box">
        <input type="text" name="name" placeholder="Full Name" required>
        <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
    </div>

    <div class="input-box">
        <input type="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
    </div>

    <button type="submit" class="btn">Register</button>
    <div id="register-message" class="message"></div>

</form>

        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>



<script>
    // Function to get URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Show message based on "status"
    const status = getQueryParam("status");
    const messageDiv = document.getElementById("register-message");

    if (status === "success") {
        messageDiv.textContent = "Account created successfully.";
        messageDiv.classList.add("success-msg");
    } else if (status === "exists") {
        messageDiv.textContent = "Account already exists.";
        messageDiv.classList.add("error-msg");
    }
        // Fade out message after 4 seconds
    if (status === "success" || status === "exists") {
        setTimeout(() => {
            messageDiv.classList.add("fade-out");
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 1000); // Wait for fade-out animation to finish
        }, 4000);
    }


    // Toggle form based on "show" parameter
    window.addEventListener('DOMContentLoaded', () => {
        const show = getQueryParam("show");
        const container = document.querySelector('.container');
        if (show === "register") {
            container.classList.add('active');
        }
    });
</script>

<script src="http://localhost/WebDev_Repository/script/sign_up.js"></script>

</body>
</html>
