<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Granby Digital Library</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px 40px;
            gap: 40px;
            align-items: center;
        }
        .signup-image img {
            max-width: 300px;
            height: auto;
        }
        .signup-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .signup-box h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .signup-box form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        .signup-box input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-button {
            background-color: #e53935;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-button:hover {
            background-color: #d32f2f;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-link a {
            color: #e53935;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="signup-image">
        <img src="../pages/img_bg/signup-illustration.png" alt="Sign Up Illustration">
        <!-- Replace the src with your real image path -->
    </div>

    <div class="signup-box">
        <h2>Sign Up Now</h2>
        <form action="login.html" method="get">
            <input type="text" placeholder="Enter Your Name" required>
            <input type="email" placeholder="Enter Your Email" required>
            <input type="password" placeholder="Enter Your Password" required>
            <input type="tel" placeholder="Enter Your Phone" required>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            Already have account? <a href="../pages/login.html">Login Now</a>
        </div>
    </div>
</div>

</body>
</html>
