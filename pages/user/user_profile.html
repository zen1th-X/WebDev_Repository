<script>
window.addEventListener('DOMContentLoaded', function() {
  fetch('http://localhost/WebDev_Repository/utils/get_user.php')
    .then(res => res.json())
    .then(data => {
      if (!data.student_id) {
        // Not logged in, redirect to sign up/login page
        window.location.href = "http://localhost/WebDev_Repository/pages/sign_up.html";
      }
    })
    .catch(() => {
      // In case of error, also redirect
      window.location.href = "http://localhost/WebDev_Repository/pages/sign_up.html";
    });
});
</script>

<script>
  const menuIcon = document.getElementById('menu-icon');
  const dropdownMenu = document.getElementById('dropdown-menu');

  menuIcon.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
  });

  // Optional: Hide dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!dropdownMenu.contains(e.target) && !menuIcon.contains(e.target)) {
      dropdownMenu.style.display = 'none';
    }
  });
</script>

<script>
// Fetch and display user info in profile
window.addEventListener('DOMContentLoaded', function() {
  fetch('http://localhost/WebDev_Repository/utils/get_user.php')
    .then(res => res.json())
    .then(user => {
      if (!user.student_id) return;
      // Fetch full user info from database
      fetch('http://localhost/WebDev_Repository/utils/get_user_full.php')
        .then(res => res.json())
        .then(data => {
          document.getElementById('student-id').textContent = data.student_id || '';
          document.getElementById('student-name').textContent = data.name || '';
          document.getElementById('student-email').textContent = data.email || '';
        });
    });
});
</script>
